<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SM | Contact</title>
		<link rel="shortcut icon"  type="image/png" href="blue-pulse.ico" />
		<link rel="stylesheet" type="text/css" href="contact.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel = "stylesheet" type = "text/css" href="animate.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<div class="bar"> 
			<div class="navbar"> 
				<div class="home"> 
					<ul>
						<li><a href="home.html">Home</a></li>
					</ul>
				</div>
				<div class="links"> 
					<ul>
						<li>Follow us on</li>
						<li><a class="fa fa-spotify" href="https://open.spotify.com/user/jwsaap3nmltnpe7mo1954m1co?si=tulRv3rnQFeyYEmPa3WdsA"></a></li>
						<li><a class="fa fa-instagram" href="https://www.instagram.com/andreeavoicu19/"></a></li>
					</ul>
				</div>
			</div>

			<div class="header">
				<h1 class="animated flash delay-4s">Contact Us</h1>
				<p>We would love to hear from you.</p>
			</div>

			<div class="form">
				<form>
					<input type="text" placeholder="Name *" />
					<input type="text" placeholder="E-mail *" />
					<input type="text" id="msg" placeholder="Message" />
				</form>
				<label>
					<input class="check" type="checkbox" checked="unchecked" name="remember" /> Stay signed in. 
				</label>
				<br><br>
				<button type="button">SEND</button>
				<br><br>
				<p>Also, send in your demo tracks for review if you have some.</p>
				<p>We use <span style="color:#4d0000"><strong>SoundCloud</strong></span> to listen and review your tracks.</p>
				<br>
				<a class="soundcloud" href="https://secure.soundcloud.com/connect?client_id=sAC0VVIw7Ng6ICT4qN7CX3H3N4MJ8a7n&redirect_uri=https%3A%2F%2Fdemo.stmpdrcrds.com%2Fdemodrop%2Fsoundcloud&scope=non-expiring&response_type=code&state=r2hHGqJETszTb2kVchZUNXAQt9WuYaTUnZFRlJne"><strong>LOGIN WITH SOUNDCLOUD</strong></a>
			</div>
			<hr>
			<div id="formLogin">
					<h1 id="log"> Login </h1>
					<form id="form" action="/" method="get">
						<label for="username" class="icon"><i class="fa fa-user"></i></label>
						<input id="username" name="username" type="text" placeholder="username">
						<label for="password" class="icon"><i class="fa fa-unlock-alt"></i></label>
						<input id="password" name="password" type="password" placeholder="password">
						<button type="submit">Submit</button>
						<br>
					<div class="createAcc"><a href="register.html"><strong>CREATE ACCOUNT</strong></a>
					<br>
					</div>
					</form>
					<div id="error">
					</div>
					<br>
			</div> 
		</div>

		<script type="text/javascript" src="contact.js"></script>

	</body>
</html>
